{% if messages %}
<!-- Custom CSS for Alerts -->
   <style>
       .custom-alert {
           padding: 25px;
           margin: 10px 0;
           border: 1px solid transparent;
           border-radius: 4px;
           position: relative; /* To position the close button */
       }

       .custom-alert .close {
           position: absolute;
           top: 10px;
           right: 15px;
           color: #000;
           cursor: pointer;
       }

       .alert-success {
           color: #155724;
           background-color: #d4edda;
           border-color: #c3e6cb;
       }

       .alert-danger {
           color: #721c24;
           background-color: #f8d7da;
           border-color: #f5c6cb;
       }

       .alert-warning {
           color: #856404;
           background-color: #fff3cd;
           border-color: #ffeeba;
       }

       .alert-info {
           color: #0c5460;
           background-color: #d1ecf1;
           border-color: #bee5eb;
       }
   </style>

   <div id="message" class="container">
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
            </button>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
            {{ message }}
        </div>
        {% endfor %}
   </div>

   <!-- Script to automatically fade out the alert messages -->
   <script>
       setTimeout(function() {
           document.getElementById('message').style.transition = "opacity 4s ease";
           document.getElementById('message').style.opacity = 0;
       }, 2000);
   </script>
{% endif %}
